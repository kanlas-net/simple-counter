version: '3.8'

services:
  days-counter:
    build: .
    container_name: days-counter
    ports:
      - "5000:5000"
    command: ["--date", "2024-01-01"]
    environment:
      - HOST=0.0.0.0
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s