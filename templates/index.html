<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик дней</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        .counter-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
        }
        
        .counter-number {
            font-size: 12rem;
            font-weight: 900;
            line-height: 1;
            margin: 20px 0;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
            color: #fff;
        }
        
        .counter-label {
            font-size: 2rem;
            opacity: 0.9;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        .date-info {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .today-info {
            font-size: 1rem;
            opacity: 0.6;
            margin-top: 10px;
        }
        
        @media (max-width: 600px) {
            .counter-container {
                padding: 30px 20px;
            }
            
            .counter-number {
                font-size: 8rem;
            }
            
            .counter-label {
                font-size: 1.5rem;
            }
            
            .date-info {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 400px) {
            .counter-number {
                font-size: 6rem;
            }
            
            .counter-label {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <div class="counter-label">Дней прошло:</div>
        <div class="counter-number">{{ days_diff }}</div>
        <div class="date-info">
            Отсчет с {{ target_date }}
        </div>
        <div class="today-info">
            Сегодня: {{ today }}
        </div>
    </div>
</body>
</html>
