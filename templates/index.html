<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик дней</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, {{ color_start }} 0%, {{ color_end }} 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            transition: background 1s ease;
        }
        
        .counter-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
        }
        
        .counter-label {
            font-size: 2.5rem;
            opacity: 0.9;
            margin-bottom: 30px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            line-height: 1.3;
            min-height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
        }
        
        .counter-number {
            font-size: 12rem;
            font-weight: 900;
            line-height: 1;
            margin: 30px 0;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
            color: #fff;
            min-height: 14rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .date-info {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-top: 40px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            line-height: 1.4;
        }
        
        .today-info {
            font-size: 1.2rem;
            opacity: 0.6;
            margin-top: 15px;
            font-style: italic;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .counter-container {
                padding: 30px 20px;
            }
            
            .counter-label {
                font-size: 2rem;
                min-height: 3rem;
            }
            
            .counter-number {
                font-size: 9rem;
                min-height: 10rem;
                margin: 20px 0;
            }
            
            .date-info {
                font-size: 1.3rem;
                margin-top: 30px;
                padding-top: 20px;
            }
            
            .today-info {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .counter-label {
                font-size: 1.7rem;
                min-height: 2.5rem;
            }
            
            .counter-number {
                font-size: 7rem;
                min-height: 8rem;
            }
            
            .date-info {
                font-size: 1.1rem;
            }
            
            .today-info {
                font-size: 1rem;
            }
        }
        
        /* Анимация появления числа */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .counter-number {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <div class="counter-label">{{ label }}</div>
        <div class="counter-number">{{ days_diff }}</div>
        <div class="date-info">
            Отсчет с {{ target_date }}
        </div>
        <div class="today-info">
            Сегодня: {{ today }}
        </div>
    </div>
</body>
</html>
